<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style type="text/css">
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap");

        body {
            font-family: 'Open Sans', Arial, Helvetica, sans-serif;
            background-color: #1d2c41;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 400px;
            width: 90%;
            margin: auto;
            padding: 20px;
            background-color: #2c3e50;
            border-radius: 10px;
        }

        .container h1, .container p {
            margin-bottom: 20px;
        }

        .btn {
            background-color: #2e90dc;
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .btn:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Success!</h1>
        <p>Your review invitation was sent!</p>
        <p>Click the button below to invite another customer to leave a review.</p>
        <button class="btn" onclick="window.location.href='index.html'">Send Another Invitation</button>
    </div>
</body>
</html>
