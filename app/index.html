<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Modern App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Vision Studios</h1>
            <p>Enter your customer's name and email address to send them a review invitation.</p>
        </header>
        <main>
            <div class="form-group">
                <input type="text" id="name" placeholder="Name">
                <input type="email" id="email" placeholder="Email">
                <button class="btn" onclick="openMessenger()">Ask for Review via Messenger</button>
                <button class="btn" onclick="showEmailForm()">Send Email Request</button>
            </div>
        </main>
        <div id="emailForm" class="modal">
            <div class="modal-content">
                <span class="close" onclick="hideEmailForm()">&times;</span>
                <form id="emailFormContent">
                    <input type="hidden" name="anticsrf" value="true">
                    <button type="submit" class="primary">Ask For Review</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
